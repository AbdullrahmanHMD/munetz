<!doctype html>
<html lang="en">

<head>
    <title>Axiona</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <head profile="http://www.w3.org/2005/10/profile">
        <link rel="icon" type="image/webp" href="img/logo.webp">
    </head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="main.css">

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="img/logo.webp" alt="Logo" width="24" height="24" class="d-inline-block align-text-top">
                    Axiona
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="demo.html">Demo</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container container-main">
            <div class="row">
                <h3>Generate Summary</h3>
                <div class="mb-3 mt-2 d-flex align-items-center">
                    <label for="exampleFormControlInput1" class="form-label m-0 me-2">Project URL</label>
                    <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-toggle="popover"
                        data-bs-title="Project URL"
                        data-bs-content="Find a project here: <a href='https://risi.muenchen.de/risi/aktuelles' title='München RatsInformationsSystem'>https://risi.muenchen.de/risi/aktuelles</a> and copy the link to the textbox below"><i
                            class="bi bi-question-circle"></i> Help</button>
                </div>
                <div>
                    <input type="url" class="form-control" id="summary-project"
                        placeholder="https://risi.muenchen.de/risi/antrag/...">
                </div>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-primary mt-3" disabled="true" id="btn-summary">
                        <i class="bi bi-file-text-fill" id="btn-summary-icon"></i>
                        <div class="spinner-border spinner-border-sm" id="btn-summary-spinner" hidden="true"
                            role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        Generate
                    </button>
                </div>
            </div>
            <div class="row container mb-3 mt-4" id="summary-res-container">
                <!-- Placeholder for summarization results -->
            </div>
            <div class="row">
                <h3>Get Project Information</h3>
                <div class="mb-3 mt-2 d-flex align-items-center">
                    <label for="exampleFormControlInput1" class="form-label m-0 me-2">Project URL</label>
                    <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-toggle="popover"
                        data-bs-title="Project URL"
                        data-bs-content="Find a project here: <a href='https://risi.muenchen.de/risi/aktuelles' title='München RatsInformationsSystem'>https://risi.muenchen.de/risi/aktuelles</a> and copy the link to the textbox below"><i
                            class="bi bi-question-circle"></i> Help</button>
                </div>
                <div>
                    <input type="url" class="form-control" id="info-project"
                        placeholder="https://risi.muenchen.de/risi/antrag/...">
                </div>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-primary mt-3" disabled="true" id="btn-info">
                        <i class="bi bi-search" id="btn-info-icon"></i>
                        <div class="spinner-border spinner-border-sm" id="btn-info-spinner" hidden="true" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        Get
                    </button>
                </div>
            </div>
            <div class="row container mb-3 mt-4" id="summary-res-container">
                <!-- Placeholder for summarization results -->
                <table class="table">
                    <tbody id="table-body">
                    </tbody>
                  </table>
            </div>
            <div class="row">
                <h3>Ask a Question</h3>
                <div class="container">
                    <div class="container py-3">
                        <div class="row d-flex justify-content-center">
                            <div class="">
                                <div class="card" id="chat1" style="border-radius: 15px;">

                                    <div class="card-header d-flex justify-content-between align-items-center px-0 bg-info text-white border-bottom-0"
                                        style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
                                        <i class="fas fa-angle-left"></i>
                                        <i class="fas fa-times"></i>
                                    </div>
                                    <div class="card-body">
                                        <div id="question-container">
                                            <div class="d-flex flex-row justify-content-start mb-4">
                                                <img src="img/logo.webp" alt="avatar 1"
                                                    style="width: 45px; height: 100%;">
                                                <div class="p-3 ms-3"
                                                    style="border-radius: 15px; background-color: rgba(57, 192, 237,.2);">
                                                    <p class="small mb-0">Hello! Please ask me a question.</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div data-mdb-input-init class="form-outline d-flex flex-row align-items-center"
                                            style="height: auto;">
                                            <input class="form-control" placeholder="" id="question">
                                            <button type="button" class="btn btn-primary ms-2" disabled="true"
                                                id="btn-question" style="width: 8rem;">
                                                <i class="bi bi-send-fill" id="btn-question-icon"></i>
                                                <div class="spinner-border spinner-border-sm" id="btn-question-spinner"
                                                    hidden="true" role="status">
                                                    <span class="visually-hidden">Loading...</span>
                                                </div>
                                                Send
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl, { html: true }))

        // Enable button only when input in textbox
        $("#info-project").on("input", function () {
            if ($(this).val() == "") {
                $("#btn-info").prop("disabled", true);
            } else {
                $("#btn-info").prop("disabled", false);
            }
        })

        $("#btn-info").click(function () {
            $("#btn-info-icon").prop("hidden", true);
            $("#btn-info-spinner").prop("hidden", false);
            $("#btn-info").prop("disabled", true);
            $.ajax({
                url: "https://lxmzr818ca.execute-api.eu-central-1.amazonaws.com/main/find-info",
                headers: { "x-api-key": "pYMgUqFcOo9G76djh6olL9xRWOQ3iCjy5Q1pCipW" },
                data: JSON.stringify({ url: $("#info-project").val() }),
                crossDomain: true,
                contentType: "application/json",
                method: "POST"
            }).always(function (data) {
                $("#btn-info-icon").prop("hidden", false);
                $("#btn-info-spinner").prop("hidden", true);
                $("#btn-info").prop("disabled", false);
            }).done(function (data) {
                console.log(data);
                $("#table-body").empty()
                for (var key in data) {
                    $("#table-body").append('<tr><td>' + key + '</td><td>' + data[key] + '</td></tr>')
                }
            })
        });

        // Enable button only when input in textbox
        $("#summary-project").on("input", function () {
            if ($(this).val() == "") {
                $("#btn-summary").prop("disabled", true);
            } else {
                $("#btn-summary").prop("disabled", false);
            }
        })

        $("#btn-summary").click(function () {
            $("#btn-summary-icon").prop("hidden", true);
            $("#btn-summary-spinner").prop("hidden", false);
            $("#btn-summary").prop("disabled", true);
            $.ajax({
                url: "https://lxmzr818ca.execute-api.eu-central-1.amazonaws.com/main/summarize",
                headers: { "x-api-key": "pYMgUqFcOo9G76djh6olL9xRWOQ3iCjy5Q1pCipW" },
                data: JSON.stringify({ url: $("#summary-project").val() }),
                crossDomain: true,
                contentType: "application/json",
                method: "POST"
            }).always(function (data) {
                $("#btn-summary-icon").prop("hidden", false);
                $("#btn-summary-spinner").prop("hidden", true);
                $("#btn-summary").prop("disabled", false);
                console.log(data);
                $("#summary-res-container").empty()
                for (const summary of data.summaries) {
                    console.log(summary)
                    $("#summary-res-container").append('<div class="card me-2 mb-2" style="width: 24rem;"><div class="card-body"><h5 class="card-title">' + summary["title"] + '</h5><p class="card-text overflow-y-auto" style="height: 14rem;">' + summary["content"] + '</p></div></div>')
                }
            })
        });

        // Enable button only when input in textbox
        $("#question").on("input", function () {
            if ($(this).val() == "") {
                $("#btn-question").prop("disabled", true);
            } else {
                $("#btn-question").prop("disabled", false);
            }
        })

        $("#btn-question").click(function () {
            $("#btn-question-icon").prop("hidden", true);
            $("#btn-question-spinner").prop("hidden", false);
            $("#btn-question").prop("disabled", true);
            let question = $("#question").val();
            $("#question").val("");
            $("#question-container").append('<div class="d-flex flex-row justify-content-end mb-4"><div class="p-3 me-0 border bg-body-tertiary" style="border-radius: 15px;"><p class="small mb-0">' + question + '</p></div></div>');
            $.ajax({
                url: "https://lxmzr818ca.execute-api.eu-central-1.amazonaws.com/main/chatbot",
                headers: { "x-api-key": "pYMgUqFcOo9G76djh6olL9xRWOQ3iCjy5Q1pCipW" },
                data: JSON.stringify({ prompt: question }),
                crossDomain: true,
                contentType: "application/json",
                method: "POST"
            }).always(function (data) {
                $("#btn-question-icon").prop("hidden", false);
                $("#btn-question-spinner").prop("hidden", true);
                $("#btn-question").prop("disabled", false);
                console.log(data);
            }).done(function (data) {
                $("#question-container").append('<div class="d-flex flex-row justify-content-start mb-4"><img src="img/logo.webp" alt="avatar 1" style="width: 45px; height: 100%;"><div class="p-3 ms-3" style="border-radius: 15px; background-color: rgba(57, 192, 237,.2);"><p class="small mb-0">' + data.reply + '</p></div></div>');
            })
        });
    </script>
</body>

</html>
