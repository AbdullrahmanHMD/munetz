    <main>
        <div class="container container-main">
            <div class="row">
                <h3>Generate Summary</h3>
                <div class="mb-3 mt-2 d-flex align-items-center">
                    <label for="exampleFormControlInput1" class="form-label m-0 me-2">Project URL</label>
                    <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-toggle="popover"
                        data-bs-title="Project URL"

                            class="bi bi-question-circle"></i> Help</button>
                </div>
                <div>
                    <input type="url" class="form-control" id="summary-project"
                        placeholder="https://risi.muenchen.de/risi/antrag/...">
                </div>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-primary mt-3" disabled="true" id="btn-summary">
                        <i class="bi bi-file-text-fill" id="btn-summary-icon"></i> 
                        <div class="spinner-border spinner-border-sm" id="btn-summary-spinner" hidden="true" role="status">

                        </div>
                        Generate
                    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl, { html: true }))

        // Enable button only when input in textbox
        $("#summary-project").on("input", function() {
            if ($(this).val() == "") {
                $("#btn-summary").prop("disabled", true);
            } else {
                $("#btn-summary").prop("disabled", false);
            }
        })

        $("#btn-summary").click(function () {
            $("#btn-summary-icon").prop("hidden", true);
            $("#btn-summary-spinner").prop("hidden", false);
            $("#btn-summary").prop("disabled", true);
            $.ajax({
                url: "https://lxmzr818ca.execute-api.eu-central-1.amazonaws.com/main/summarize",
                headers: { "x-api-key": "pYMgUqFcOo9G76djh6olL9xRWOQ3iCjy5Q1pCipW" },
                data: JSON.stringify({url: $("#summary-project").val()}),
                crossDomain: true,
                contentType: "application/json",
                method: "POST"
            }).always(function (data) {
                $("#btn-summary-icon").prop("hidden", false);
                $("#btn-summary-spinner").prop("hidden", true);
                $("#btn-summary").prop("disabled", false);
                console.log(data);
            })
        });
    </script>
